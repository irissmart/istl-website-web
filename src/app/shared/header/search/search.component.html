<div class="search-container relative">
    <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="search($event)" (focus)="onFocus()" (blur)="onBlur()"
        placeholder="Search..."
        class="search-input w-full px-4 py-2 rounded-full border border-gray-300 min-w-[260px] focus:outline-none focus:ring-2 focus:ring-[#882839]">

    <div *ngIf="showResults" (mouseenter)="onMouseEnterResults()" (mouseleave)="onMouseLeaveResults()"
        class="search-results absolute top-full right-0 mt-1 bg-white shadow-lg rounded-md z-50 w-full lg:w-75 max-h-96 overflow-y-auto">

        <!-- Uncomment this if you want to show a loading indicator -->
        <div *ngIf="isLoading" class="p-3 text-center">
            <div class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-[#882839]" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span>Searching...</span>
            </div>
        </div>

        <div *ngIf="searchResults.length === 0 && searchQuery.length > 1" class="p-3 text-center text-gray-500">
            No results found for "{{ searchQuery }}"
        </div>

        <div *ngFor="let result of searchResults" (mousedown)="navigateToResult(result)"
            class="p-3 hover:bg-gray-100 cursor-pointer border-b border-gray-200 last:border-b-0 flex items-center">

            <div class="flex-shrink-0 mr-3">
                <img *ngIf="result.image || result.imagePath" [src]="result.image || result.imagePath"
                    class="w-10 h-10 rounded-full object-cover" onerror="this.style.display='none'">
                <div *ngIf="!result.image && !result.imagePath" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-500">{{ result.name?.charAt(0) || '?' }}</span>
                </div>
            </div>

            <div class="flex-grow">
                <div class="font-medium text-gray-900">{{ result.name }}</div>
                <div class="text-xs text-gray-500 capitalize">{{ result.type }}</div>
            </div>
        </div>
    </div>
</div>
