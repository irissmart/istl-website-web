<section
  class="hero mt-[70px] bg-cover bg-no-repeat bg-center font_helvetica_nue"
  [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}"
  >
    <div class="max-w-[1360px] mx-auto flex items-center px-4 py-10 min-h-[300px] md:min-h-[340px]" >
        <div class="max-w-[1100px] text-white flex flex-col justify-center gap-[20px]">
            <div class="flex flex-col gap-[15px]">
                <h1 class="font-medium text-[32px] leading-[42px] sm:text-[40px] sm:leading-[50px] md:text-[48px] md:leading-[60px] lg:text-[64px] lg:leading-[80px]">{{title}}</h1>
            </div>
        </div>
    </div>
</section>
