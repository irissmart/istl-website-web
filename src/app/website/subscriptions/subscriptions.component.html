<section class="pt-24 pb-10">
    <div class="text-center font_inter">
        <h1 class="text-[#1B1B1B] text-[40px] font-normal leading-[56px]">Our Subscriptions</h1>
        <p class="text-[#3D3D3D] text-[16px] font-normal leading-[24px]">Subscribe for ongoing benefits and exclusive perks!</p>
    </div>
    
    <div class="max-w-[1460px] mx-auto grid grid-cols-3 gap-8 justify-center pt-5">
        <div *ngFor="let plan of subscriptions" class="flex flex-col justify-center items-center w-[450px] border border-[#FFE6EB] rounded-[16px] p-6 bg-[#FFF] font_inter shadow-md">
            <div class="text-center mb-4">
                <p class="text-[#951C33] font-normal text-[24px]">{{ plan.name }}</p>
                <p class="text-[#101828] font-normal text-[36px]">{{ plan.price }}</p>
            </div>
            <div class="font-normal text-[16px]">
                <p class="text-[#888]">{{ plan.description }}</p>
                <ul class="text-[#667085] pt-3">
                    <li *ngFor="let feature of plan.features">
                            <fa-icon class="text-[#951C33] text-2xl align-middle pr-2" [icon]="faCheckCircle"></fa-icon>{{ feature }}
                    </li>
                </ul>
            </div>
            <div class="mt-6 w-full">
                <button class="w-full bg-[#51131F] text-white text-[16px] font-normal py-3 rounded-[60px]">Subscribe</button>
            </div>
        </div>
    </div>
</section>
