<app-hero [title]="clientService.name" backgroundImage="images/mountain-bg.png"></app-hero>

<section class="max-w-[1360px] mx-auto px-4 py-[50px] font_inter">
    <div class="flex flex-col md:flex-row justify-between gap-10">
        <div class="w-full lg:w-[70%]">
            <div *ngIf="clientService" class="flex flex-col gap-[24px]">
                <div class="w-full h-[250px] sm:h-[300px] md:h-[350px]">
                    <img [src]="clientService.image" class="w-full h-full object-cover object-center rounded-[5px]"
                        [alt]="clientService.name">
                </div>
                <div class="flex flex-col gap-[12px]">
                    <p class="text-sm text-[#000] font-light">Dummy date</p>
                    <h2 class="text-[24px] sm:text-[30px] md:text-[36px] lg:text-[40px] font-normal text-[#1B1B1B]">{{ clientService.name }}</h2>
                    <p class="text-[14px] sm:text-[16px] text-[#3D3D3D] font-normal">{{ clientService.description }}</p>
                </div>
            </div>
        </div>
        <div class="w-full lg:w-[25%] flex flex-col gap-[45px]">
            <div class="flex flex-col gap-[20px]">
              <h3 class="text-[18px] sm:text-[20px] font-medium text-[#090909]">Related Services</h3>
              <div class="flex flex-col rounded-[10px] bg-[#EEE] p-[16px] sm:p-[20px] gap-[20px]">
                <div class="" *ngFor="let service of relatedServices">
                    <a [href]="'/service-category/' + service.clientServiceCategoryId + '/service/' + service.id + '/name/' + service.serviceName"
                       class="flex flex-col items-center gap-[24px] bg-white p-[20px] shadow-[0px_0px_20px_0px_rgba(0,0,0,0.05)]">
                      <div class="max-w-[360px] h-[150px]">
                        <img class="w-full h-full object-cover object-center rounded-[5px]"
                             [src]="service.imagePath"
                             [alt]="service.serviceName" />
                      </div>
                      <p class="text-[#1B1B1B] text-[16px] font-normal">{{ service.serviceName }}</p>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
</section>
