<app-hero
    title = "{{ sections[1]?.title }}"
    backgroundImage = '{{sections[1]?.backgroundImagePath}}'>
</app-hero>

<section class="flex flex-col lg:flex-row mx-auto max-w-[1360px] justify-between items-center py-10 px-4 md:py-20">
    <div class="w-full lg:w-[50%]  font_inter mb-6 md:mb-3 lg:pr-8 text-center lg:text-left">
        <h1 class="text-[#1B1B1B] text-3xl md:text-[40px] font-normal mb-3">{{ sections[0]?.title }}</h1>

        <p class="text-base md:text-lg">
            {{ sections[0]?.description }}
        </p>
    </div>
    <div>
        <img src='{{sections[0]?.sectionImagePath}}' alt="Side Image"  class="max-w-full h-auto object-contain">
    </div>
</section>

<section class="max-w-[1360px] mx-auto px-4 pt-6 md:pt-[25px] pb-[50px] flex flex-col items-center gap-10 font_inter">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-[24px] w-full">
        <div *ngFor="let serviceCategory of serviceCategories"
            class="rounded-[8px] border-[1px] border-[#FFE6EB] bg-[#FFF] shadow-[0px_4px_24px_0px_rgba(0,0,0,0.08)] p-[24px] flex flex-col items-center gap-[20px]">
            <div class="max-w-[275px] w-[220px] h-[150px]">
                <img [src]="serviceCategory.image" class="rounded-[5px] object-cover object-center w-full h-full" alt="{{ serviceCategory.title }}">
            </div>
            <div class="flex flex-col gap-[18px] w-full">
                <h3 class="text-[#1B1B1B] text-[16px] font-normal">{{ serviceCategory.title }}</h3>
                <p class="text-[#6D6D6D] text-[12px] font-normal">{{ serviceCategory.description }}</p>
            </div>
            <div class="w-full">
                <button (click)="navigateToDetails(serviceCategory.id)"  class="text-[12px] font-normal text-[#951C33]">Read More
                    <span>-></span></button>
            </div>
        </div>
    </div>
    <!-- <button type="button" class="bg-[#51131F] w-fit text-[#EFEFEF] text-[16px] font-medium border-[1px] border-[#EFEFEF] px-[24px] py-[12px] rounded-[60px] hover:bg-[#781c2d] transition">
        Show More
    </button> -->
</section>
