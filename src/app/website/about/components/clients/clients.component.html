<section>
    <div class="mx-auto max-w-[1360px] py-[50px] px-4 md:px-6 xl:px-10 2xl:px-16 flex flex-col gap-[20px] font_inter">
        <div class="flex flex-col items-center text-center">
            <h2 class="text-[#1B1B1B] text-[28px] leading-[38px] sm:text-[32px] sm:leading-[44px] md:text-[36px] md:leading-[50px] lg:text-[40px] lg:leading-[56px] font-medium">Our Clients</h2>
            <p class="text-[#3D3D3D] text-[16px] font-normal">Our valuable clients have a deep trust in our
                services.</p>
        </div>
        <swiper-container init="false">
            <swiper-slide *ngFor="let client of clients">
                <div
                    class="cursor-pointer py-[30px] px-[20px] max-w-[200px] h-[100px] rounded-lg border border-[#FFE6EB] bg-[#F6F6F6] shadow-[0px_4px_24px_0px_rgba(0,0,0,0.08)] flex items-center justify-center">
                    <a [href]="client.url" target="_blank" rel="noopener noreferrer">
                        <img class="w-[170px] h-[50px] object-contain" [src]="client.logo" [alt]="client.name">
                    </a>
                </div>
            </swiper-slide>
        </swiper-container>
    </div>
</section>
