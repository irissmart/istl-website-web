<section class="flex flex-col mx-auto px-4 py-10 max-w-[1360px] justify-between items-center text-center">
    <div class="w-full max-w-[850px] mx-auto font_inter mb-6">
        <h1 class="ttext-[#1B1B1B] text-2xl sm:text-3xl md:text-[40px] font-normal leading-tight">{{ section?.title }}</h1>
        <p class="text-[#3D3D3D] text-sm sm:text-base md:text-[16px] font-normal pt-4">
            {{ section?.description }}
        </p>
    </div>
    <div class="w-full max-w-[1130px] aspect-[2.4/1]">
        <img src="{{ section?.sectionImagePath }}" class="rounded-[10px] object-cover w-full h-full" alt="Background Image">
    </div>
</section>
