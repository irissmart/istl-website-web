<section class="hero mt-[70px] bg-cover bg-no-repeat h-[340px] font_helvetica_nue"
  [ngStyle]="{ 'background-image': 'url(' + section[0].backgroundImagePath + ')' }">
  <div class="max-w-[1360px] mx-auto flex items-center px-4 py-10 min-h-[300px] md:min-h-[340px]">
    <div class="max-w-[1100px] text-white flex flex-col justify-center gap-[20px]">
      <div class="flex flex-col gap-[15px]">
        <h1 class="font-medium text-[32px] leading-[42px] sm:text-[40px] sm:leading-[50px] md:text-[48px] md:leading-[60px] lg:text-[64px] lg:leading-[80px]">Sitemap</h1>
      </div>
    </div>
  </div>

</section>

<div class="sitemap-container">
  <ul class="sitemap-list">
    <!-- Level 1 items -->
    <li class="sitemap-item">
      <a routerLink="/home" class="sitemap-link">Home</a>
    </li>

    <li class="sitemap-item">
      <a routerLink="/about" class="sitemap-link">About</a>
      <!-- Level 2 sub-items -->
      <ul class="sitemap-sublist">
        <li class="sitemap-subitem">
          <a routerLink="/vacancy" class="sitemap-sublink">Vacancy</a>
        </li>
        <li class="sitemap-subitem">
          <a routerLink="/management" class="sitemap-sublink">Management</a>
        </li>
      </ul>
    </li>

    <li class="sitemap-item">
      <a routerLink="/teams" class="sitemap-link">Team</a>
    </li>

    <li class="sitemap-item">
      <a routerLink="/services" class="sitemap-link">Services</a>
    </li>

    <li class="sitemap-item">
      <a routerLink="/contact" class="sitemap-link">Contact</a>
    </li>
  </ul>
</div>
